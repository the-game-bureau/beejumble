name: Bee Jumble Daily Upload

on:
  schedule:
    - cron: '3 8 * * *'  # ⏰ Runs at 2:03 AM Central (8:03 AM UTC)
  workflow_dispatch:      # Allows manual run from GitHub UI

jobs:
  run-beejumble:
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Check out repository
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📥 Install Python dependencies
      run: pip install -r requirements.txt

    - name: 🧩 Run scraper.py and jumbler.py, capture log
      run: |
        echo "🐝 Running Bee Jumble Scraper..." > output.log
        python scraper.py >> output.log 2>&1
        echo "\n🎲 Running Bee Jumbler..." >> output.log
        python jumbler.py >> output.log 2>&1

    - name: ✉️ Email summary to Kevin
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "🐝 Bee Jumble Daily Scraper + Jumbler Report"
        to: missioncontrol+bot@thegamebureau.com
        from: Bee Jumble Bot <${{ secrets.EMAIL_USERNAME }}>
        body: |
          The Bee Jumble pipeline has completed:

          - ✅ Scraped new puzzles from SB Solver and NYT
          - 🔀 Updated and scrambled puzzles for jumbledbees.xml
          
          See the attached log for full details.

        attachments: output.log
