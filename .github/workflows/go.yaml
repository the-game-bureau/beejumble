name: Bee Jumble Daily Upload

on:
  schedule:
    - cron: '5 7 * * *'  # Runs daily at 7:05 AM UTC (1:05 AM CT)
  workflow_dispatch:      # Allows manual run from GitHub UI

jobs:
  run-beejumble:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Check out repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¥ Install Python dependencies
      run: pip install -r requirements.txt

    - name: ğŸ§© Run Bee Jumble pipeline and capture log
      env:
        FTP_HOST: ${{ secrets.FTP_HOST }}
        FTP_USER: ${{ secrets.FTP_USER }}
        FTP_PASS: ${{ secrets.FTP_PASS }}
      run: |
        python go.py > output.log 2>&1

    - name: âœ‰ï¸ Email summary to Kevin
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "ğŸ Bee Jumble Daily Report"
        to: missioncontrol+bot@thegamebureau.com
        from: Bee Jumble Bot <${{ secrets.EMAIL_USERNAME }}>
        body: |
          Bee Jumble pipeline has completed.

          See the attached log for details.

        attachments: output.log
