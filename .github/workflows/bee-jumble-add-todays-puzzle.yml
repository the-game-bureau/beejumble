name: Bee Jumble Add Today's Puzzle

on:
  schedule:
    - cron: '3 8 * * *'  # ⏰ Runs at 2:03 AM Central (8:03 AM UTC)
  workflow_dispatch:      # Allows manual run from GitHub UI

jobs:
  run-beejumble:
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Check out repository
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📥 Install Python dependencies
      run: pip install -r requirements.txt

    - name: 🧩 Run scraper.py and jumbler.py, capture log
      run: |
        echo "🐝 Running Bee Jumble Scraper..." > output.log
        python scraper.py >> output.log 2>&1
        echo "\n🎲 Running Bee Jumbler..." >> output.log
        python jumbler.py >> output.log 2>&1

    - name: 📝 Commit & push updated XML files
      run: |
        git config --global user.name "Bee Jumble Bot"
        git config --global user.email "beejumble-bot@thegamebureau.com"
        git add bees.xml jumbledbees.xml || true
        git commit -m "🤖 Add today's puzzle and update jumbledbees.xml" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: ✉️ Email summary to Kevin
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "🐝 Bee Jumble Add Today's Puzzle Report"
        to: missioncontrol+bot@thegamebureau.com
        from: Bee Jumble Bot <${{ secrets.EMAIL_USERNAME }}>
        body: |
          The Bee Jumble workflow has completed:

          - ✅ Added today's puzzle from NYT
          - 🔀 Updated and scrambled jumbledbees.xml

          See the attached log for full details.

        attachments: output.log
