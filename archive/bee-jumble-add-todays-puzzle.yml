name: Run Harvest  # ğŸ› ï¸ Name of the GitHub Actions workflow

permissions:
  contents: write  # âœï¸ Allow the workflow to push commits to the repo

on:
  schedule:
    - cron: '3 2 * * *'  # â° Runs at 2:03 AM Central Time daily
      timeZone: 'America/Chicago'  # ğŸ•° Automatically handles CST/CDT
  workflow_dispatch:  # ğŸ–ï¸ Allow manual triggering from GitHub UI

jobs:
  harvest:
    runs-on: ubuntu-latest  # ğŸ–¥ï¸ Use the latest Ubuntu runner
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # ğŸ”‘ Keep GitHub token for pushing commits
          fetch-depth: 0              # ğŸ“œ Fetch full Git history

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # ğŸ Use the latest available Python 3 version

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          # ğŸ“¦ Install required Python libraries
          pip install requests beautifulsoup4

      - name: Run harvest.py
        run: |
          # â–¶ï¸ Run the harvesting script
          python harvest.py

      - name: Commit and push updated words.xml
        run: |
          # ğŸ“ Configure Git for committing
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # â• Stage the updated words.xml file
          git add xml/words.xml

          # ğŸ” Only commit if there are actual changes
          git diff --quiet --cached || git commit -m "chore: append $(date +'%Y-%m-%d') puzzle"

          # ğŸš€ Push changes back to the repository
          git push || echo "Nothing to push or push failed (non-blocking)."
